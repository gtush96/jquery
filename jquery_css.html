<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("p,h1").css("color", "blue");
    });
});
</script>
</head>
<body>

<button>Set the color property of HTML elements</button>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<h1> Heading </h1>
</body>
</html>
